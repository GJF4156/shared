<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<!--搜索条件开始-->
<form class="layui-form" id="search_data">
    <!--  检索区域  -->
    <!--  第一行  -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <label>
                    <input type="number" id="phone" name="phone" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" id="nick" name="nick" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <label>
                    <input type="email" id="email" name="email" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" id="address" name="address" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
    </div>
    <!--  第二行  -->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">签名</label>
            <div class="layui-input-inline">
                <label>
                    <input type="text" id="autograph" name="autograph" autocomplete="off" class="layui-input">
                </label>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">账号状态</label>
            <div class="layui-input-inline">
                <label>
                    <select id="status" name="status" lay-filter="status">
                        <option value="" selected=""></option>
                        <option value="1">禁用</option>
                        <option value="0">正常</option>
                        <option value="2">已注销</option>
                    </select>
                </label>
            </div>
        </div>
        <div class=" layui-inline">
            <div class="layui-input-block">
                <button type="submit" lay-submit lay-filter="sub" class="layui-btn layui-btn-sm">立即查询</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            </div>
        </div>
    </div>
</form>
<!--搜索条件结束-->

<!--  用户表开始  -->
<table class="layui-hide" id="test" lay-filter="test"></table>
<!--  用户表结束  -->

<!--编辑和删除按钮开始-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--编辑和删除按钮结束-->

<!--修改和添加弹出层开始-->
<div style="display: none;padding: 20px" id="saveOrUpdateDiv">
    <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">
        <!--  第一行  -->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <label>
                        <input type="number" id="userPhone" lay-verify="required" name="userPhone" autocomplete="off" readonly="readonly" class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <label>
                        <input type="text" id="userNick" lay-verify="required" name="userNick" autocomplete="off" class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <label>
                        <input type="email" id="userEmail" lay-verify="required|email" name="userEmail" autocomplete="off" class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">性别:</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="userSex" checked="checked" value="0" title="男">
                        <input type="radio" name="userSex" value="1" title="女">
                    </div>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-inline">
                    <label>
                        <input type="text" id="userAddress" lay-verify="required" name="userAddress" autocomplete="off" class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">签名</label>
                <div class="layui-input-inline">
                    <label>
                        <input type="text" id="userAutograph" lay-verify="required" name="userAutograph" autocomplete="off" class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">上次登录时间</label>
                <div class="layui-input-inline">
                    <label>
                        <input type="text" id="lastLoginTime" lay-verify="required" readonly="readonly" name="lastLoginTime" autocomplete="off"
                               class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">登录IP</label>
                <div class="layui-input-inline">
                    <label>
                        <input type="text" id="loginIp" lay-verify="required" name="loginIp" readonly="readonly" autocomplete="off" class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">账号状态</label>
                <div class="layui-input-inline">
                    <label>
                        <select id="userStatus" name="userStatus" lay-verify="required" lay-filter="status">
                            <option value="" selected=""></option>
                            <option value="1">禁用</option>
                            <option value="0">正常</option>
                            <option value="2">已注销</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <!--  第二行  -->
        <div class="layui-form-item">
            <div class=" layui-inline">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                            lay-filter="doSubmit" lay-submit="">提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">
                        重置
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--修改和添加弹出层结束-->

<script src="/layui/layui.js"></script>
<script src="/js/check_token.js"></script>
<script>
    layui.use(['form', 'jquery', 'layer', 'table'], function () {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        table.render({
            elem: '#test'
            , id: "test"
            , url: "ylgh/user/get"
            , page: true
            , limits: [5, 10, 15]
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter']
            , title: '用户数据表'
            , text: {
                none: '未查询到相关数据' //默认：无数据。
            }
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'userPhone', title: '账号', fixed: 'left', align: "center"}
                , {field: 'userNick', title: '昵称', edit: 'text', align: "center"}
                , {
                    field: 'userEmail', title: '邮箱', edit: 'text', templet: function (res) {
                        return '<em>' + res.userEmail + '</em>'
                    }, align: "center"
                }
                , {
                    field: 'userSex',
                    title: '性别',
                    edit: 'text',
                    sort: true,
                    align: "center",
                    templet: function (d) {
                        return d.userSex === 0 ? "男" : "女"
                    }
                }
                , {field: 'userAddress', title: '城市', align: "center"}
                , {field: 'userAutograph', title: '签名', align: "center"}
                , {field: 'lastLoginTime', title: '上次登录时间', sort: true, align: "center"}
                , {field: 'loginIp', title: '登陆IP', align: "center"}
                , {field: 'userStatus', title: '账号状态', align: "center", templet: "#table_status"}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', align: "center"}
            ]]

        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除&nbsp' + data.userNick + '&nbsp用户么', function (index) {
                    DeleteUser(data.userPhone);
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                openUpdateUser(data);
            }
        });
        var mainIndex;

        //打开修改页面
        function openUpdateUser(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改用户',
                content: $("#saveOrUpdateDiv"),
                area: ['400px', '600px'],
                success: function (index) {
                    form.val("dataFrm", data);
                }
            });
        }

        function DeleteUser(userPhone) {
            $.ajax({
                url: '/ylgh/user/' + userPhone,
                type: 'DELETE',
                success: function (res) {
                    layer.msg(res.msg, {
                        time: 500,
                        end: function () {
                            //在当前页面重载数据表格
                            $(".layui-laypage-btn").click();
                        }
                    });
                }
            })
        }
        //保存
        form.on("submit(doSubmit)",function(){
            $.ajax({
                url: "/ylgh/user/update",
                type: 'POST',
                data:$("#dataFrm").serialize(),
                success: function (res) {
                    layer.close(mainIndex);
                    layer.msg(res.msg, {
                        time: 500,
                        end: function () {
                            //在当前页面重载数据表格
                            $(".layui-laypage-btn").click();
                        }
                    });
                }
            })
        });

        //添加表单监听事件,提交查询信息
        form.on('submit(sub)', function () {
            var user = new Object();
            user.userPhone = $('#phone').val();
            user.userNick = $('#nick').val();
            user.userEmail = $('#email').val();
            user.userAddress = $('#address').val();
            user.userAutograph = $('#autograph').val();
            user.userStatus = $('#status').val();
            let s = JSON.stringify(user);
            console.log(s);
            table.reload('test', {
                url: "ylgh/user/selectByPhone",
                method: 'post'
                , where: {
                    'user': s,
                }
                , page: {
                    curr: 1
                }
            });
            //防止页面跳转
            return false;
        });
    });
</script>

</body>
</html>
